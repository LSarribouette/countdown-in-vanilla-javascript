<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Compte à rebours</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <article>
            <div class="countdown-date" id="september">
                <div class="date">
                    Avant le 30 septembre :
                </div>
                <div class="countdown">
                    <div class="box">
                        <div class="number" id="day-september">00</div>
                        <div class="label">Jours</div>
                    </div>
                    <div class="box">
                        <div class="number" id="hour-september">00</div>
                        <div class="label">Heures</div>
                    </div>
                    <div class="box">
                        <div class="number" id="minute-september">00</div>
                        <div class="label">Minutes</div>
                    </div>
                    <div class="box">
                        <div class="number" id="second-september">00</div>
                        <div class="label">Secondes</div>
                    </div>
                </div>
            </div>
            </div>
            <div class="countdown-date" id="december">
                <div class="date">
                    Avant le 31 décembre :
                </div>
                <div class="countdown">
                    <div class="box">
                        <div class="number" id="day-december">00</div>
                        <div class="label">Jours</div>
                    </div>
                    <div class="box">
                        <div class="number" id="hour-december">00</div>
                        <div class="label">Heures</div>
                    </div>
                    <div class="box">
                        <div class="number" id="minute-december">00</div>
                        <div class="label">Minutes</div>
                    </div>
                    <div class="box">
                        <div class="number" id="second-december">00</div>
                        <div class="label">Secondes</div>
                    </div>
                </div>
            </div>
            </div>
        </article>
        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>
    </section>
    <script src="script.js"></script>
</body>

</html>
